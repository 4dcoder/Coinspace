<script>

//SK setup
window.fbAsyncInit = function() {
    FB.init({
      appId      : '142468679794360', //our app's id on facebook
      xfbml      : true,
      version    : 'v2.11' //needs to be the lastest facebook sdk version
    });
    // FB.AppEvents.logPageView();

    //check if we're logged in
    FB.getLoginStatus(function(response) {
    	statusChangeCallback(response);
  	});
  };

  //FB Javascript SDK
(function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


//statusChangeCallback
const statusChangeCallback = function(response) {
	if (response.status === 'connected') {
		console.log('Logged in and authenticated');
		console.dir(response);
		testAPI("/me?fields=name,email");
	} else {
		console.log('Not authenticated');
		 
	}
}

//checks if logged in
const checkLoginState = function() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}

//test incoming data
const testAPI = function(query) {
	FB.api(query, function(response) {
		if (response) {
			if (!response.error) {
				console.log("Welcome, ", response.name);
				console.dir(response);
				buildProfile(response);
			} else {
				console.dir(response.error);
			}
			
		} else {
			console.log("no response from API");
		}
	});
};

//build a profile
const buildProfile = function(response, callback) {
	let user = {
		name: response.name,
		email: response.email
	};

	callback(user);
};

</script>
